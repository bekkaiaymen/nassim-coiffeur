<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل دخول العميل - Nassim Coiffeur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #CBA35C;
            --primary-dark: #B8944F;
            --bg-dark: #0E0E0F;
            --surface: #1A1A1A;
            --text-primary: #E9E9E9;
            --text-secondary: #A7A7A7;
            --radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background-color: var(--surface);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-area h1 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .logo-area p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--surface);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: var(--text-primary);
            z-index: 1000;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        .notification.success { border-right: 4px solid #4CAF50; }
        .notification.error { border-right: 4px solid #f44336; }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-area">
                <h1>✂️ Nassim Coiffeur</h1>
                <p>مرحباً بعودتك</p>
            </div>

            <form id="customerLoginForm">
                <div class="form-group">
                    <label>رقم الجوال</label>
                    <input type="tel" id="identifier" class="form-input" placeholder="05xxxxxxxx" required>
                </div>

                <div class="form-group">
                    <label>كلمة المرور</label>
                    <div class="password-input">
                        <input type="password" id="password" class="form-input" placeholder="أدخل كلمة المرور" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="loginBtn" class="btn-primary">
                    <span class="btn-text">تسجيل الدخول</span>
                    <div class="spinner"></div>
                </button>
                
                <div class="register-link">
                    ليس لديك حساب؟ <a href="/customer-register">إنشاء حساب جديد</a>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        // Show Notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Normalize phone number
        function normalizePhone(value) {
            let phone = value.replace(/\s+/g, '').replace(/-/g, '');
            if (phone.startsWith('+213')) {
                phone = '0' + phone.slice(4);
            }
            if (phone.startsWith('213')) {
                phone = '0' + phone.slice(3);
            }
            if (/^5[0-9]{8}$/.test(phone)) {
                phone = '0' + phone;
            }
            return phone;
        }

        // Login Form
        document.getElementById('customerLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const identifierInput = document.getElementById('identifier').value || '';
            const passwordInput = document.getElementById('password').value || '';
            const identifier = identifierInput.trim();
            const password = passwordInput.trim();
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const spinner = loginBtn.querySelector('.spinner');
            
            if (!identifier || !password) {
                showNotification('الرجاء إدخال جميع الحقول', 'error');
                return;
            }

            // Normalize phone
            const phone = normalizePhone(identifier);
            
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            
            try {
                const loginData = {
                    phone: phone,
                    password: password
                };
                
                const API_URL = window.location.hostname === 'localhost' 
                    ? 'http://localhost:3000/api'
                    : 'https://nassim-coiffeur.onrender.com/api';
                
                const response = await fetch(`${API_URL}/customers/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    localStorage.setItem('customerToken', data.data.token);
                    localStorage.setItem('customerData', JSON.stringify(data.data.user));
                    
                    showNotification('✓ تم تسجيل الدخول بنجاح!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/nassim';
                    }, 1000);
                } else {
                    showNotification(data.message || 'البيانات غير صحيحة', 'error');
                    loginBtn.disabled = false;
                    btnText.style.display = 'inline';
                    spinner.style.display = 'none';
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('حدث خطأ في الاتصال', 'error');
                loginBtn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
