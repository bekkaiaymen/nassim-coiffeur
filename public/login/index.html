<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - SmartBiz</title>
    <link rel="stylesheet" href="/login/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" fill="#6366f1"/>
                    <path d="M20 10 L28 25 L12 25 Z" fill="white"/>
                </svg>
                <h1>SmartBiz AI</h1>
            </div>
            
            <h2>تسجيل الدخول</h2>
            <p class="subtitle">أدخل بريدك الإلكتروني وكلمة المرور</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="مثال: owner@alanaka.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="أدخل كلمة المرور"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember">
                        <span>تذكرني</span>
                    </label>
                    <a href="#" class="forgot-link">نسيت كلمة المرور؟</a>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text">تسجيل الدخول</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
                
                <div class="demo-accounts">
                    <p>حسابات تجريبية:</p>
                    <div class="demo-buttons">
                        <button type="button" class="demo-btn" onclick="fillDemo('owner@alanaka.com')">
                            Pro Account
                        </button>
                        <button type="button" class="demo-btn" onclick="fillDemo('owner@alnujoom.com')">
                            Basic Account
                        </button>
                    </div>
                    <small>كلمة المرور لجميع الحسابات: <strong>123456</strong></small>
                </div>
            </form>
            
            <div class="back-home">
                <a href="/">← العودة للصفحة الرئيسية</a>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script src="/public/api-client.js"></script>
    <script src="/public/login/login.js"></script>
</body>
</html>
