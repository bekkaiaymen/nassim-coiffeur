<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FDB714">
    <title>✂️ Nassim - الجدول الزمني</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✂️</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/nassim-customer/timeline.css">
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="top-bar-left">
            <h1 class="app-title">✂️ Nassim Barber - الجدول الزمني</h1>
        </div>
        <div class="top-bar-right">
            <a href="/nassim" class="btn-link">← رجوع للصفحة الرئيسية</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <div class="header-info">
                <h2 class="page-title">الجدول الزمني اليومي</h2>
                <div class="clock-display" id="clockDisplay">00:00</div>
            </div>
            <div class="timeline-controls">
                <input type="date" id="timelineDate" class="form-input">
            </div>
        </div>

        <!-- Timeline Strip Container -->
        <div class="timeline-strip-container">
            <div class="timeline-strip" id="timelineStrip">
                <!-- Slots will be injected here -->
            </div>
        </div>

        <!-- Legend -->
        <div class="timeline-legend">
            <span class="legend-item"><span class="legend-dot available"></span>متاح</span>
            <span class="legend-item"><span class="legend-dot booked"></span>محجوز</span>
            <span class="legend-item"><span class="legend-dot partially"></span>متاح جزئياً</span>
            <button class="btn-expand-timeline" onclick="openFullscreenTimeline()">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
                </svg>
                عرض عمودي
            </button>
        </div>
    </main>

    <!-- Fullscreen Vertical Timeline Modal -->
    <div id="fullscreenTimelineModal" class="fullscreen-timeline-modal" style="display: none;">
        <div class="fullscreen-timeline-header">
            <button class="modal-back-btn" onclick="closeFullscreenTimeline()">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            <h2 class="modal-title">📅 الجدول الزمني - عرض كامل</h2>
            <div class="fullscreen-date-display" id="fullscreenDateDisplay"></div>
        </div>
        
        <div class="fullscreen-timeline-content">
            <div class="vertical-timeline-strip" id="verticalTimelineStrip">
                <!-- Will be populated by JS -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="/nassim-customer/timeline.js"></script>
</body>
</html>
