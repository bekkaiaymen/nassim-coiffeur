<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#CBA35C">
    <title>✂️ Nassim - لوحة الموظفين</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✂️</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/nassim-employee/employee.css">
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="top-bar-left">
            <h1 class="app-title">✂️ Nassim Barber - لوحة الموظفين</h1>
        </div>
        <div class="top-bar-right">
            <!-- Buttons removed for cleaner interface -->
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="employee-grid">
            <!-- Quick Add Customer Section -->
            <section class="employee-section">
                <div class="section-card">
                    <div class="section-header">
                        <h2 class="section-title">⚡ إضافة زبون بسرعة</h2>
                        <p class="section-subtitle">حجز فوري للموعد الحالي</p>
                    </div>

                    <form id="quickAddForm" class="employee-form">
                        <!-- Hidden fields for defaults -->
                        <input type="hidden" id="customerName" value="زبون سريع">
                        <input type="hidden" id="customerPhone" value="0000000000">
                        <input type="hidden" id="appointmentDate">

                        <div class="form-group">
                            <label for="serviceType" class="form-label">نوع الخدمة</label>
                            <select id="serviceType" class="form-input" required>
                                <option value="">اختر الخدمة</option>
                                <option value="حلاقة">حلاقة</option>
                                <option value="حلاقة وتشذيب لحية">حلاقة وتشذيب لحية</option>
                                <option value="صبغة">صبغة</option>
                                <option value="حمام مغربي">حمام مغربي</option>
                                <option value="تشذيب لحية فقط">تشذيب لحية فقط</option>
                                <option value="قص أطفال">قص أطفال</option>
                                <option value="أخرى">أخرى</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="appointmentTime" class="form-label">وقت الحجز</label>
                            <input type="time" id="appointmentTime" class="form-input" required>
                        </div>

                        <button type="submit" class="btn-primary">
                            تأكيد الحجز الفوري
                        </button>
                    </form>
                </div>
            </section>

            <!-- Rate Customer Section -->
            <section class="employee-section">
                <div class="section-card">
                    <div class="section-header">
                        <h2 class="section-title">⭐ تقييم الزبائن</h2>
                        <p class="section-subtitle">قيم الزبائن بعد اكتمال الموعد</p>
                    </div>

                    <!-- Completed Appointments List -->
                    <div id="completedAppointmentsList" class="appointments-list">
                        <!-- Items will be injected here -->
                        <div style="text-align: center; color: var(--text-secondary); padding: 20px;">جاري تحميل المواعيد المكتملة...</div>
                    </div>

                    <!-- Rating Form (Hidden initially) -->
                    <div id="ratingFormSection" class="rating-form-section" style="display: none; margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                        <form id="employeeRatingForm" class="employee-form">
                            <input type="hidden" id="ratingAppointmentId">
                            
                            <div id="selectedAppointmentDisplay">
                                <!-- Selected appointment details -->
                            </div>

                            <div class="form-group" style="text-align: center;">
                                <label class="form-label">تقييم العميل</label>
                                <div class="stars-container" id="starsContainer">
                                    <span class="star" data-rating="1">★</span>
                                    <span class="star" data-rating="2">★</span>
                                    <span class="star" data-rating="3">★</span>
                                    <span class="star" data-rating="4">★</span>
                                    <span class="star" data-rating="5">★</span>
                                </div>
                                <input type="hidden" id="ratingValue" required>
                            </div>

                            <div class="form-group">
                                <textarea id="ratingComment" class="form-input" rows="3" placeholder="ملاحظات (اختياري)"></textarea>
                            </div>

                            <div class="form-actions" style="display: flex; gap: 10px;">
                                <button type="button" class="btn-secondary" onclick="cancelRating()">إلغاء</button>
                                <button type="submit" class="btn-primary">إرسال</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center;">
        <div class="modal-content" style="background: var(--surface); padding: 30px; border-radius: 16px; width: 90%; max-width: 400px; border: 1px solid var(--primary); box-shadow: var(--shadow-lg);">
            <div style="text-align: center; margin-bottom: 20px;">
                <div style="font-size: 40px; margin-bottom: 10px;">✂️</div>
                <h2 style="color: var(--primary); margin: 0;">تسجيل دخول الموظف</h2>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email" id="loginEmail" required class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" id="loginPassword" required class="form-input">
                </div>
                <button type="submit" class="btn-primary">دخول</button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="/nassim-employee/nassim-employee.js"></script>
</body>
</html>
