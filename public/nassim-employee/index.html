<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FDB714">
    <title>✂️ Nassim - لوحة الموظفين</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✂️</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/nassim-employee/employee.css">
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="top-bar-left">
            <h1 class="app-title">✂️ Nassim Barber - لوحة الموظفين</h1>
        </div>
        <div class="top-bar-right">
            <!-- Buttons removed for cleaner interface -->
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="employee-grid">
            <!-- Quick Add Customer Section -->
            <section class="employee-section" style="max-width: 500px; margin: 0 auto;">
                <div class="section-card" style="background: #1e1e1e; border: 1px solid rgba(203, 163, 92, 0.2); border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.3);">
                    <div class="section-header" style="text-align: center; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1);">
                        <h2 class="section-title" style="color: #cba35c; font-size: 24px;">⚡ إضافة زبون بسرعة</h2>
                        <p class="section-subtitle" style="color: #888;">حجز فوري للموعد الحالي</p>
                    </div>

                    <form id="quickAddForm" class="employee-form" style="padding-top: 20px;">
                        <!-- Hidden fields for defaults -->
                        <input type="hidden" id="customerName" value="زبون سريع">
                        <input type="hidden" id="customerPhone" value="0000000000">
                        <input type="hidden" id="appointmentDate">

                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="serviceType" class="form-label" style="color: #eee; margin-bottom: 10px; display: block;">نوع الخدمة</label>
                            <select id="serviceType" class="form-input" required style="width: 100%; padding: 12px; background: #2d2d2d; border: 1px solid #444; color: white; border-radius: 8px; font-size: 16px;">
                                <option value="">اختر الخدمة</option>
                                <option value="حلاقة">حلاقة</option>
                                <option value="حلاقة وتشذيب لحية">حلاقة وتشذيب لحية</option>
                                <option value="صبغة">صبغة</option>
                                <option value="حمام مغربي">حمام مغربي</option>
                                <option value="تشذيب لحية فقط">تشذيب لحية فقط</option>
                                <option value="قص أطفال">قص أطفال</option>
                                <option value="أخرى">أخرى</option>
                            </select>
                        </div>

                        <div class="form-group" style="margin-bottom: 25px;">
                            <label for="appointmentTime" class="form-label" style="color: #eee; margin-bottom: 10px; display: block;">وقت الحجز</label>
                            <input type="time" id="appointmentTime" class="form-input" required style="width: 100%; padding: 12px; background: #2d2d2d; border: 1px solid #444; color: white; border-radius: 8px; font-size: 16px; font-family: 'Segoe UI', sans-serif;">
                        </div>

                        <button type="submit" class="btn-primary" style="width: 100%; padding: 14px; background: linear-gradient(45deg, #cba35c, #e0c179); border: none; border-radius: 8px; color: #000; font-weight: bold; font-size: 18px; cursor: pointer; transition: transform 0.2s;">
                            تأكيد الحجز الفوري
                        </button>
                    </form>
                </div>
            </section>

            <!-- Rate Customer Section -->
            <section class="employee-section">
                <div class="section-card">
                    <div class="section-header">
                        <h2 class="section-title">⭐ تقييم العميل</h2>
                        <p class="section-subtitle">قيّم أداء العميل وسلوكه</p>
                    </div>

                    <!-- Search Customer -->
                    <div class="search-section">
                        <div class="form-group">
                            <label for="searchPhone" class="form-label">البحث برقم الهاتف</label>
                            <div class="search-input-group">
                                <input 
                                    type="tel" 
                                    id="searchPhone" 
                                    class="form-input" 
                                    placeholder="05XXXXXXXX"
                                    pattern="[0-9]{10}"
                                >
                                <button type="button" class="btn-search" onclick="searchCustomer()">بحث</button>
                            </div>
                        </div>
                    </div>

                    <!-- Customer Appointments List -->
                    <div id="customerAppointments" class="appointments-list" style="display: none;">
                        <h3 class="subsection-title">مواعيد العميل</h3>
                        <div id="appointmentsList"></div>
                    </div>

                    <!-- Rating Form -->
                    <div id="ratingFormSection" class="rating-form-section" style="display: none;">
                        <form id="employeeRatingForm" class="employee-form">
                            <input type="hidden" id="ratingAppointmentId">

                            <div class="selected-appointment-info" id="selectedAppointmentInfo"></div>

                            <div class="form-group">
                                <label class="form-label">تقييم العميل</label>
                                <div class="stars-container" id="starsContainer">
                                    <span class="star" data-rating="1">★</span>
                                    <span class="star" data-rating="2">★</span>
                                    <span class="star" data-rating="3">★</span>
                                    <span class="star" data-rating="4">★</span>
                                    <span class="star" data-rating="5">★</span>
                                </div>
                                <input type="hidden" id="ratingValue" required>
                                <p class="rating-text" id="ratingText">اختر التقييم</p>
                            </div>

                            <div class="form-group">
                                <label for="ratingComment" class="form-label">ملاحظات حول العميل</label>
                                <textarea 
                                    id="ratingComment" 
                                    class="form-textarea" 
                                    rows="3"
                                    placeholder="ملاحظات حول سلوك العميل، الالتزام بالموعد، إلخ..."
                                ></textarea>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn-secondary" onclick="cancelRating()">إلغاء</button>
                                <button type="submit" class="btn-primary">إرسال التقييم</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="/nassim-employee/employee.js"></script>
</body>
</html>
